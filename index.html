<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Sandra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Cursive', 'Brush Script MT', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    /* Pantalla inicial */
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 10;
    }

    #startScreen h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff4da6;
      text-shadow: 0 0 8px #ff4da6;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #ff4da6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4da6;
      transition: transform 0.2s ease;
    }
    #startButton:hover {
      transform: scale(1.1);
    }

    /* Mensaje central */
    #message {
      display: none;
      max-width: 90%;
      z-index: 5;
      position: relative;
    }
    #message p {
      font-size: 1.4rem;
      line-height: 1.8rem;
      color: #f8f8f8;
      text-shadow: 0 0 6px #ff66cc;
    }
    #teAmo {
      font-size: 3rem;
      margin-top: 25px;
      font-family: 'Great Vibes', cursive;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s ease infinite;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Corazones */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff4da6;
      text-shadow: 0 0 8px currentColor;
      opacity: 0;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) translateY(-50px);
        opacity: 0.8;
      }
      100% {
        transform: scale(2) translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Si de veras me amas...</h1>
    <button id="startButton">TOCA AQUÍ</button>
  </div>

  <div id="message">
    <p>Quiero que sepas que yo también, eres lo mejor de lo mejor,<br>
    y a pesar de la distancia sé que nos mantendremos juntos<br>
    por un futuro que lo vale, con todo mi corazón</p>
    <div id="teAmo">TE AMO</div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const message = document.getElementById("message");

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      message.style.display = "block";

      // Generar corazones
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤";

        const colors = ["#ff4da6", "#ff66ff", "#ff0000", "#ff3399", "#ff80bf", "#ff99ff"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }, 400);
    });
  </script>
</body>
</html>
